<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Instagram Maieka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>

<body>
    <div class="container">
        <div class="gambar">
            <img src="thumb.png" class="img-thumb" alt="">
        </div>
        <div class="card-wrapper">
            <div class="card">
                <img src="logo.png" class="logo" alt="">

                <div class="form">
                    <input type="text" class="input" placeholder="Phone Number,Username or Email">
                    <input type="password" class="input" placeholder="Password"><br>
                    <button class="btn">Login</button>
                </div>
                <p class="or">OR</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Log in with Facebook</a>
                <br><br>
                <a href="#" class="link-forgot">Forgot password?</a>
            </div>
            <br>
            <div class="card">
                <p>Don't have an account? <a href="" class="link-signup">Sign Up</a></p>
            </div>
            <div class="get-app">
                <p>Get The App</p>
                <div class="store">
                    <img src="logoappstore.png" alt="" id="app">
                    <img src="gambarplaystore.jpg" alt="" id="play">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
